                    ç¾åœ¨ã¯ã€Œã”ã¿ã®å†™çœŸã€ã‚’é€ã‚‹ã¨åˆ†åˆ¥æ–¹æ³•ã‚’ãŠç­”ãˆã—ã¾ã™ã€‚
                    <div style="margin-top: 10px; font-size: 0.85rem; color: var(--text-sub);">â€»å°†æ¥çš„ã«è‰²ã€…ãªãƒ‡ãƒ¼ã‚¿ã«å¯¾å¿œäºˆå®šã§ã™ï¼</div>

<script>
// ==========================================
// ğŸ”´ GASã®ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªURLã‚’ã“ã“ã«è²¼ã‚‹
// ==========================================
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwOcWqaekKdQ6ZiluaFJ1IJdvSwHkIZZQxikRbgse5Gm2s1iNIfZGszFchflywYoTyFxw/exec"; 
// ==========================================

let APP_DATA = { dictionary: [], calendar: [] };
let currentFileBase64 = null;
let currentMimeType = null;
const chatHistory = document.getElementById('chatHistory');

window.onload = async () => {
    try {
        // ãƒ‡ãƒ¼ã‚¿ãƒ­ãƒ¼ãƒ‰
        const res = await fetch(GAS_API_URL);
        APP_DATA = await res.json();
        
        // åœ°åŸŸé¸æŠè‚¢ç”Ÿæˆ
        const select = document.getElementById('townSelect');
        select.innerHTML = '<option value="">åœ°åŸŸã‚’é¸æŠ (ã‚´ãƒŸåé›†æ—¥ç”¨)</option>';
        APP_DATA.calendar.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.area;
            opt.innerText = c.area;
            select.appendChild(opt);
        });
        select.disabled = false;

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸å¾©å…ƒ
        const savedTown = localStorage.getItem('kanazawa_trash_town');
        if (savedTown && APP_DATA.calendar.some(c => c.area === savedTown)) {
            select.value = savedTown;
        }

    } catch (e) {
        addSystemMessage("âš ï¸ ãƒ‡ãƒ¼ã‚¿ã®èª­ã¿è¾¼ã¿ã«å¤±æ•—ã—ã¾ã—ãŸã€‚é€šä¿¡ç’°å¢ƒã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚");
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.getElementById('townSelect').addEventListener('change', (e) => {
        const val = e.target.value;
        if(val) localStorage.setItem('kanazawa_trash_town', val);
        else localStorage.removeItem('kanazawa_trash_town');
    });

    document.getElementById('fileInput').addEventListener('change', handleFile);
    document.getElementById('sendBtn').addEventListener('click', sendMessage);
};

// --- ãƒ•ã‚¡ã‚¤ãƒ«ãƒãƒ³ãƒ‰ãƒªãƒ³ã‚° ---
function handleFile(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onloadend = () => {
        currentMimeType = file.type;
        currentFileBase64 = reader.result.split(',')[1];
        
        // ã‚µãƒ ãƒã‚¤ãƒ«è¡¨ç¤º
        document.getElementById('thumbImg').src = reader.result;
        document.getElementById('thumbnailArea').style.display = 'block';
        document.getElementById('uploadIcon').classList.add('active');
        
        checkState();
    };
    reader.readAsDataURL(file);
}

function resetImage() {
    document.getElementById('fileInput').value = '';
    document.getElementById('thumbnailArea').style.display = 'none';
    document.getElementById('uploadIcon').classList.remove('active');
    currentFileBase64 = null;
    currentMimeType = null;
    checkState();
}

function checkState() {
    // ç¾æ™‚ç‚¹ã§ã¯ç”»åƒãŒã‚ã‚‹å ´åˆã®ã¿é€ä¿¡å¯èƒ½
    document.getElementById('sendBtn').disabled = !currentFileBase64;
}

// --- ãƒãƒ£ãƒƒãƒˆã‚³ã‚¢æ©Ÿèƒ½ ---

async function sendMessage() {
    if (!currentFileBase64) return;

    // 1. ãƒ¦ãƒ¼ã‚¶ãƒ¼ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã‚’è¡¨ç¤º
    addUserMessage(document.getElementById('thumbImg').src);
    
    // UIãƒªã‚»ãƒƒãƒˆ
    const base64ToSend = currentFileBase64;
    const mimeToSend = currentMimeType;
    resetImage();
    document.getElementById('sendBtn').disabled = true;

    // 2. AIæ€è€ƒä¸­è¡¨ç¤º
    const thinkingBubble = addThinkingBubble();

    try {
        // 3. APIé€ä¿¡
        const res = await fetch(GAS_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ image: base64ToSend, mimeType: mimeToSend })
        });
        
        const result = await res.json();
        if (result.error) throw new Error(result.error);
        
        // 4. çµæœã‚’ç”Ÿæˆã—ã¦è¡¨ç¤º
        thinkingBubble.remove();
        addAiTrashResult(result);

    } catch (e) {
        thinkingBubble.remove();
        addSystemMessage("âŒ ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸ: " + e.message);
    }
}

// --- ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸è¡¨ç¤ºç³»ãƒ˜ãƒ«ãƒ‘ãƒ¼ ---

function scrollToBottom() {
    chatHistory.scrollTop = chatHistory.scrollHeight;
}

function addUserMessage(imgSrc) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message user';
    msgDiv.innerHTML = `
        <img src="${imgSrc}" class="user-image-preview">
        <div class="message-content">ã“ã®ã‚´ãƒŸã®åˆ†åˆ¥ã‚’æ•™ãˆã¦ãã ã•ã„ã€‚</div>
    `;
    chatHistory.appendChild(msgDiv);
    scrollToBottom();
}

function addThinkingBubble() {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ai';
    msgDiv.innerHTML = `
        <div class="ai-avatar">ğŸ¤”</div>
        <div class="message-content">
            <div class="thinking-dots"><div class="dot"></div><div class="dot"></div><div class="dot"></div></div>
        </div>
    `;
    chatHistory.appendChild(msgDiv);
    scrollToBottom();
    return msgDiv;
}

function addSystemMessage(text) {
    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ai';
    msgDiv.innerHTML = `<div class="message-content" style="background: rgba(255, 71, 87, 0.1); color: #ff8fa3;">${text}</div>`;
    chatHistory.appendChild(msgDiv);

}

// ã‚´ãƒŸåˆ¤å®šçµæœã®ãƒªãƒƒãƒãªè¡¨ç¤ºã‚’ä½œæˆ
function addAiTrashResult(result) {
    const town = document.getElementById('townSelect').value;
    const match = APP_DATA.dictionary.find(d => d.name === result.item_name) || 
                  APP_DATA.dictionary.find(d => result.item_name.includes(d.name));

    let htmlContent = '';

    if (match) {
        // åˆ¤å®šæˆåŠŸæ™‚
        htmlContent += `
            <div>åˆ¤å®šçµæœ:</div>
            <div class="rich-result-name">${match.name}</div>
            <span class="rich-badge">${match.type}</span>
        `;
        
        // æ—¥ä»˜ã¾ãŸã¯æ¡ˆå†…
        if (town) {
            const area = APP_DATA.calendar.find(c => c.area === town);
            let rule = "ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç¢ºèª";
            if(area) {
                if (match.type.includes("ç‡ƒã‚„ã™")) rule = area.rules.burn;
                else if (match.type.includes("ç‡ƒã‚„ã•ãªã„")) rule = area.rules.nonburn;
                else rule = area.rules.resource;
            }
            htmlContent += `
                <div class="rich-date-card">
                    <span class="rich-date-icon">ğŸ“…</span>
                    <span class="rich-date-text">æ¬¡ã®åé›†æ—¥: ${rule}</span>
                </div>
            `;
        } else {
            htmlContent += `
                <div class="rich-suggestion" onclick="highlightTownSelect()">
                    <span>ğŸ’¡</span> åœ°åŸŸã‚’è¨­å®šã™ã‚‹ã¨åé›†æ—¥ã‚‚è¡¨ç¤ºã•ã‚Œã¾ã™
                </div>
            `;
        }

        // æ³¨æ„æ›¸ã
        if (match.note) {
            htmlContent += `<div class="rich-note"><span>âš ï¸</span> ${match.note}</div>`;
        }

    } else {
        // åˆ¤å®šå¤±æ•—æ™‚
        htmlContent += `
            ç”»åƒã‚’è§£æã—ã¾ã—ãŸãŒã€ãƒ‡ãƒ¼ã‚¿ã«è¦‹ã¤ã‹ã‚Šã¾ã›ã‚“ã§ã—ãŸã€‚<br>
            æ¤œå‡ºå: <strong>${result.item_name}</strong><br>
            <span style="font-size:0.85rem; color:var(--text-sub);">â€»åˆ¥ã®è§’åº¦ã§è©¦ã™ã‹ã€ä¸€èˆ¬çš„ãªåç§°ã§ç™»éŒ²ã•ã‚Œã¦ã„ãªã„å¯èƒ½æ€§ãŒã‚ã‚Šã¾ã™ã€‚</span>
        `;
    }

    const msgDiv = document.createElement('div');
    msgDiv.className = 'message ai';
    msgDiv.innerHTML = `
        <div class="ai-avatar">ğŸ¤–</div>
        <div class="message-content">${htmlContent}</div>
    `;
    chatHistory.appendChild(msgDiv);
    scrollToBottom();
}

// åœ°åŸŸé¸æŠã‚’å¼·èª¿è¡¨ç¤ºï¼ˆæ¡ˆå†…ã‚¯ãƒªãƒƒã‚¯æ™‚ï¼‰
function highlightTownSelect() {
    const bar = document.querySelector('.settings-bar');
