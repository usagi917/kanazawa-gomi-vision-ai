        /* --- ã‚³ãƒ³ãƒ†ãƒŠ --- */

            background: rgba(0, 242, 255, 0.15); border: 1px solid var(--accent); color: var(--accent);
        }

        /* æ—¥ä»˜ã‚«ãƒ¼ãƒ‰ (é€šå¸¸æ™‚) */
        .date-card {
            background: rgba(255,255,255,0.03); border-radius: 16px; padding: 20px;
            display: flex; align-items: center; gap: 15px;
        }
        .date-icon { font-size: 1.5rem; background: #222; padding: 10px; border-radius: 12px; }
        .date-info h4 { margin: 0 0 4px 0; font-size: 0.75rem; color: var(--text-sub); }
        .date-info p { margin: 0; font-size: 1.1rem; font-weight: 700; color: white; }

        /* æ¡ˆå†…ã‚«ãƒ¼ãƒ‰ (åœ°åŸŸæœªé¸æŠæ™‚) */
        .suggestion-card {
            background: rgba(255, 204, 0, 0.1); border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 16px; padding: 16px; display: flex; align-items: center; gap: 12px;
            cursor: pointer; transition: 0.2s;
        }
        .suggestion-card:active { transform: scale(0.98); }
        .suggestion-icon { font-size: 1.5rem; }

        /* æ³¨æ„æ›¸ã */
        .note-box {

        }

        /* --- ãƒ­ãƒ¼ãƒ‡ã‚£ãƒ³ã‚° --- */
        .loader-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px); z-index: 100;
            display: none; flex-direction: column; justify-content: center; align-items: center;
        }
        .spinner {
            width: 60px; height: 60px; border: 3px solid transparent; border-top-color: var(--accent);
            border-radius: 50%; animation: spin 1s linear infinite;
        }
        .spinner::before {
            content: ''; position: absolute; top: 5px; left: 5px; right: 5px; bottom: 5px;
            border: 3px solid transparent; border-top-color: #0061ff; border-radius: 50%;

        }
        .loading-text { margin-top: 20px; font-weight: bold; font-size: 0.9rem; letter-spacing: 0.1em; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.6s cubic-bezier(0.22, 1, 0.36, 1) forwards; opacity: 0; transform: translateY(20px); }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }

<body>

    <div class="bg-orb orb-1"></div>

    <div class="app-container">

            <h1>é‡‘æ²¢å¸‚ã”ã¿åˆ†åˆ¥AI</h1>
            <div class="subtitle">å†™çœŸã‚’æ’®ã‚‹ã ã‘ã§åˆ†åˆ¥ã‚’ãŠçŸ¥ã‚‰ã›</div>
        </header>

        <div class="glass-card fade-in" style="animation-delay: 0.2s;">
            <label>01. <span>åœ°åŸŸã‚’é¸æŠ</span> <span class="optional-tag">ã‚¹ã‚­ãƒƒãƒ—å¯</span></label>
            <div class="custom-select-wrapper">
                <select id="townSelect" disabled>
                    <option value="">æœªé¸æŠï¼ˆåˆ†åˆ¥ã®ã¿åˆ¤å®šï¼‰</option>

        <div class="glass-card fade-in" style="animation-delay: 0.3s;">

            <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <div class="reset-upload" id="resetUpload" onclick="event.stopPropagation(); resetImage();">âœ•</div>
                <img id="preview">
                <div id="uploadPlaceholder">
                    <span class="upload-icon">ğŸ“·</span>
                    <div class="upload-text">ã‚¿ãƒƒãƒ—ã—ã¦æ’®å½±ã¾ãŸã¯é¸æŠ</div>
                </div>
                <input type="file" id="fileInput" accept="image/*" style="display: none">

        <button id="analyzeBtn" class="main-btn fade-in" style="animation-delay: 0.4s;" disabled>

        </button>

        <div id="resultArea" class="glass-card fade-in">
            <div class="result-header">åˆ¤å®šçµæœ</div>
            <div class="result-name" id="resName">---</div>
            <div><span class="badge" id="resType">---</span></div>

            <div id="dateArea" class="date-card" style="display:none;">
                <div class="date-icon">ğŸ“…</div>
                <div class="date-info">
                    <h4>æ¬¡ã®åé›†æ—¥</h4>
                    <p id="resDate">---</p>

            <div id="suggestionArea" class="suggestion-card" style="display:none;" onclick="scrollToTop()">
                <div class="suggestion-icon">ğŸ’¡</div>

                    åœ°åŸŸã‚’è¨­å®šã™ã‚‹ã¨<br>ã€Œåé›†æ—¥ã€ã‚‚è¡¨ç¤ºã•ã‚Œã¾ã™ â¤´
                </div>

<script>
// ==========================================
// ğŸ”´ GASã®ã‚¦ã‚§ãƒ–ã‚¢ãƒ—ãƒªURLã‚’ã“ã“ã«è²¼ã‚‹
// ==========================================
const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwOcWqaekKdQ6ZiluaFJ1IJdvSwHkIZZQxikRbgse5Gm2s1iNIfZGszFchflywYoTyFxw/exec"; 
// ==========================================

let APP_DATA = { dictionary: [], calendar: [] };
let currentFileBase64 = null;
let currentMimeType = null;

window.onload = async () => {
    try {
        const res = await fetch(GAS_API_URL);
        const json = await res.json();
        APP_DATA = json;
        
        const select = document.getElementById('townSelect');
        // åˆæœŸé¸æŠè‚¢
        select.innerHTML = '<option value="">æœªé¸æŠï¼ˆåˆ†åˆ¥ã®ã¿åˆ¤å®šï¼‰</option>';
        APP_DATA.calendar.forEach(c => {
            const opt = document.createElement('option');
            opt.value = c.area;
            opt.innerText = c.area;
            select.appendChild(opt);
        });
        select.disabled = false;

        // ãƒ­ãƒ¼ã‚«ãƒ«ã‚¹ãƒˆãƒ¬ãƒ¼ã‚¸ã‹ã‚‰åœ°åŸŸå¾©å…ƒ
        const savedTown = localStorage.getItem('kanazawa_trash_town');
        if (savedTown && APP_DATA.calendar.some(c => c.area === savedTown)) {
            select.value = savedTown;
        }

    } catch (e) {
        alert("é€šä¿¡ã‚¨ãƒ©ãƒ¼: ãƒ‡ãƒ¼ã‚¿ã‚’èª­ã¿è¾¼ã‚ã¾ã›ã‚“ã§ã—ãŸã€‚");
    }
    
    // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
    document.getElementById('townSelect').addEventListener('change', (e) => {
        const val = e.target.value;
        if(val) localStorage.setItem('kanazawa_trash_town', val);
        else localStorage.removeItem('kanazawa_trash_town');
        checkState(); // ãƒœã‚¿ãƒ³ç­‰ã®æ›´æ–°ã¯ä¸è¦ã ãŒå¿µã®ãŸã‚
    });

    document.getElementById('fileInput').addEventListener('change', handleFile);
    document.getElementById('analyzeBtn').addEventListener('click', runAnalysis);
};

function handleFile(e) {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onloadend = () => {
        document.getElementById('preview').src = reader.result;
        document.getElementById('preview').style.display = 'block';
        document.getElementById('uploadPlaceholder').style.display = 'none';
        document.getElementById('resetUpload').style.display = 'flex';
        
        currentMimeType = file.type;
        currentFileBase64 = reader.result.split(',')[1];
        checkState();
    };
    reader.readAsDataURL(file);
}

function resetImage() {
    document.getElementById('fileInput').value = '';
    document.getElementById('preview').style.display = 'none';
    document.getElementById('uploadPlaceholder').style.display = 'block';
    document.getElementById('resetUpload').style.display = 'none';
    currentFileBase64 = null;
    checkState();
}

function checkState() {
    const btn = document.getElementById('analyzeBtn');
    // å†™çœŸã•ãˆã‚ã‚Œã°OKï¼ˆåœ°åŸŸã¯å¿…é ˆã§ã¯ãªã„ï¼‰
    if (currentFileBase64) {
        btn.disabled = false;
        btn.innerText = "AIã§åˆ¤å®šã™ã‚‹";
    } else {
        btn.disabled = true;
        btn.innerText = "å†™çœŸã‚’ã‚»ãƒƒãƒˆã—ã¦ãã ã•ã„";
    }
}

function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
    // å°‘ã—ç›®ç«‹ãŸã›ã‚‹
    const select = document.getElementById('townSelect');
    select.focus();
    select.style.borderColor = "#00f2ff";
    setTimeout(() => select.style.borderColor = "", 1000);
}

async function runAnalysis() {
    const ui = {
        res: document.getElementById('resultArea'),
        load: document.getElementById('loading'),
        dateArea: document.getElementById('dateArea'),
        suggArea: document.getElementById('suggestionArea')
    };
    
    ui.res.style.display = 'none';
    ui.load.style.display = 'flex';

    try {
        const res = await fetch(GAS_API_URL, {
            method: 'POST',
            headers: { 'Content-Type': 'text/plain;charset=utf-8' },
            body: JSON.stringify({ image: currentFileBase64, mimeType: currentMimeType })
        });
        
        const result = await res.json();
        if (result.error) throw new Error(result.error);
        
        // è¾æ›¸ãƒãƒƒãƒãƒ³ã‚°
        const match = APP_DATA.dictionary.find(d => d.name === result.item_name) || 
                      APP_DATA.dictionary.find(d => result.item_name.includes(d.name));
        
        if (match) {
            document.getElementById('resName').innerText = match.name;
            document.getElementById('resType').innerText = match.type;
            
            // â˜…ã“ã“ãŒåˆ†å²ãƒã‚¤ãƒ³ãƒˆ
            const town = document.getElementById('townSelect').value;
            
            if (town) {
                // åœ°åŸŸã‚ã‚Š -> æ—¥ä»˜è¨ˆç®—ã—ã¦è¡¨ç¤º
                ui.dateArea.style.display = 'flex';
                ui.suggArea.style.display = 'none';
                
                const area = APP_DATA.calendar.find(c => c.area === town);
                let rule = "ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ç¢ºèª";
                if(area) {
                    if (match.type.includes("ç‡ƒã‚„ã™")) rule = area.rules.burn;
                    else if (match.type.includes("ç‡ƒã‚„ã•ãªã„")) rule = area.rules.nonburn;
                    else rule = area.rules.resource;
                }
                document.getElementById('resDate').innerText = rule;

            } else {
                // åœ°åŸŸãªã— -> æ¡ˆå†…ã‚’è¡¨ç¤º
                ui.dateArea.style.display = 'none';
                ui.suggArea.style.display = 'flex';
            }

            // æ³¨æ„æ›¸ã
            const noteEl = document.getElementById('resNote');
            if (match.note) {
                document.getElementById('resNoteText').innerText = match.note;
                noteEl.style.display = 'flex';
            } else {
                noteEl.style.display = 'none';
            }
        } else {
            // è¦‹ã¤ã‹ã‚‰ãªã„å ´åˆ
            document.getElementById('resName').innerText = result.item_name;
            document.getElementById('resType').innerText = "ç™»éŒ²ãªã—";
            ui.dateArea.style.display = 'none';
            ui.suggArea.style.display = 'none';
            document.getElementById('resNote').style.display = 'none';
        }
        
        ui.res.style.display = 'block';
        ui.res.scrollIntoView({ behavior: 'smooth', block: 'start' });

    } catch (e) {
        alert("ã‚¨ãƒ©ãƒ¼: " + e.message);
    } finally {
        ui.load.style.display = 'none';
    }
}
</script>
